<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat | Kakao Clone</title>
    <script src="https://kit.fontawesome.com/bb5d4a9f12.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">17:27</span>
            </div>
            <div class="status-bar__column">
                <i class="far fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">75%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <a href="index.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="header__title">Best Friend</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
    </div>
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">
                Monday, August 5, 2019
            </span>
            <li class="incomming-message message">
                <img src="images/avatar_friend.jpg " class="m-avatar messages__avatar">
                <div class="message__content">
                    <div class="message__bubble">
                        Hi!!!
                    </div>
                    <span class="message__author">Best Friend</span>
                </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <div class="message__bubble">
                        Hi, Darly.
                    </div>
                </div>
            </li>
            <li class="incomming-message message">
                <img src="images/avatar_friend.jpg " class="m-avatar messages__avatar">
                <div class="message__content">
                    <div class="message__bubble">
                        I love you!!!
                    </div>
                    <span class="message__author">Best Friend</span>
                </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <div class="message__bubble">
                        Love you too.
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write--container">
        <input class="chat__write" type="text" placeholder="Send message"/>
        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
                <i class="far fa-grin-alt"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">ðŸŽˆPlease make your screen small!!! ðŸŽˆ</span>
    </div>
</body>
</html>
